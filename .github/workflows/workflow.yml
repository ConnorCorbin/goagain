name: go

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - uses: actions/checkout@v3

      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: gofmt -s -w . && git diff --exit-code

  vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: go vet ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - run: go test -v ./...
